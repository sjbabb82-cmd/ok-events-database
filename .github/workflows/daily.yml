name: TravelOK Direct Strike

on:
  workflow_dispatch: # Allows you to run this manually for testing
  schedule:
    - cron: '0 0 * * *' # Runs once a day at midnight

jobs:
  strike:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Direct Strike Scraper
        run: python scraper.py
        env:
          # We don't need BROWSER_WS_ENDPOINT for this direct method, 
          # but keeping it here doesn't hurt if you have it set in Secrets.
          BROWSER_WS_ENDPOINT: ${{ secrets.BROWSER_WS_ENDPOINT }}

      - name: Upload Results or Block Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: |
            master.csv
            block_report.txt
