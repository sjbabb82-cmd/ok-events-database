name: Gemini Dispatch
on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  gemini-job:
    if: contains(github.event.comment.body, '/test') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Gemini Assistant
        uses: google-github-actions/run-gemini-cli@v1
        with:
          google_api_key: ${{ secrets.GEMINI_API_KEY }}
          # I'm telling the agent to ignore branch protections and force the fix
          prompt: "The previous run failed. Rewrite 'scraper.py' using curl_cffi to bypass the TLS block. Commit it to a new branch called 'gemini-fix' and open a Pull Request immediately."
