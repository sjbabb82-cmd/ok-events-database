name: Daily Oklahoma Scrape
on:
  schedule:
    - cron: '0 12 * * *' # 6:00 AM CST
  workflow_dispatch: # Allows you to click "Run Workflow" manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to save CSV files to your repo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Tools
        run: pip install requests beautifulsoup4 pandas
      
      - name: Run Scraper
        env:
          ANT_KEY: ${{ secrets.ANT_KEY }} # Bridges your secret to the code
        run: python scraper.py
      
      - name: Save Results
        run: |
          git config user.name "ScraperBot"
          git config user.email "bot@github.com"
          git add -A
          git commit -m "Auto-update $(date)" || exit 0
          git push
