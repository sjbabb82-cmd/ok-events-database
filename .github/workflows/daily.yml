name: Proprietary Scraper
on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          pip install playwright pandas
          playwright install chromium --with-deps
          
      - name: Run Proprietary Engine
        run: python scraper.py
        
      - name: Upload Debug Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: site-screenshot
          path: debug_screenshot.png

      - name: Sync Data to Repo
        run: |
          git config user.name "ProprietaryBot"
          git config user.email "bot@github.com"
          git add master.csv
          git commit -m "Data refresh" || exit 0
          git push
