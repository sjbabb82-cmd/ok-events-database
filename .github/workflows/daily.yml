name: TravelOK Final Diagnostic
on:
  workflow_dispatch:
jobs:
  diagnostic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run Diagnostic
        run: python scraper.py
