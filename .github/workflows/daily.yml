name: Gemini Debug Agent
on:
  issue_comment:
    types: [created]
jobs:
  run_agent:
    if: contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gemini Agent
        uses: google-github-actions/run-gemini-cli@v0
        with:
          google_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: "Analyze the last failed run of 'scraper.py'. Rewrite the code to fix the error, commit the change to the main branch, and trigger the 'TravelOK Stealth' workflow again."
